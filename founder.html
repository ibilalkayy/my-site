<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        anton: ['Anton', 'sans-serif'],
                        karma: ['Karma', 'serif'],
                    },
                    keyframes: {
                        bounce: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(10px)' },
                        }
                    },
                    animation: {
                        'bounce-down': 'bounce 1s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- First Section -->
    <div class="flex flex-col md:flex-row bg-gray-200 overflow-y-auto">
        <div class="w-full md:w-4/12 p-6 h-auto md:h-screen flex flex-col items-center text-center sticky top-0">
            <img src="assets/pic.jpg" class="max-w-96 max-h-96 rounded-full p-12">
            <h1 class="font-anton text-4xl md:text-6xl -mt-4">Bilal Khan</h1>

            <div class="flex space-x-2 py-6 justify-center">
                <img src="assets/location.png" class="w-6 h-6">
                <p class="text-lg md:text-xl"> Pakistan </p>
                <img src="assets/symbol.png" class="w-6 h-6">
                <p class="text-lg md:text-xl"> 100 pitches/day </p>
            </div>

            <p class="text-lg md:text-xl">I share how a Muslim founder runs,<br>his influencer marketing agency üëáüèº</p>

            <div class="flex space-x-4 mt-6 justify-center">
                <a href="https://youtube.com/@pageroamer" target="_blank"><img src="assets/youtube.png" class="w-8 h-8 -mt-1 hover:scale-110 transform transition-transform duration-200"></a>
                <a href="https://x.com/ibilalkayy" target="_blank"><img src="assets/x.png" class="w-6 h-6 hover:scale-110 transform transition-transform duration-200"></a>
                <a href="https://linkedin.com/in/ibilalkayy" target="_blank"><img src="assets/linkedin.png" class="w-6 h-6 hover:scale-110 transform transition-transform duration-200"></a>
                <a href="https://instagram.com/ibilalkayy" target="_blank"><img src="assets/instagram.png" class="w-6 h-6 hover:scale-110 transform transition-transform duration-200"></a>
                <a href="https://discord.gg/3DMA4DJs" target="_blank"><img src="assets/discord.png" class="w-8 h-8 -mt-1 hover:scale-110 transform transition-transform duration-200"></a>
                <a href="https://wise.com/pay/me/bilalk745" target="_blank"><img src="assets/wise.png" class="w-8 h-7 -mt-0.5 hover:scale-110 transform transition-transform duration-200"></a>
            </div>

            <div class="relative mt-12">
                <select name="pages" id="pageSelect" onchange="redirectToPage(this)" class="appearance-none border rounded-3xl bg-black text-white text-lg p-3 pr-12 w-full pl-8">
                    <option value="" class="bg-black text-white">Select a page...</option>
                    <option value="index.html" class="bg-black text-white">Islamic Mode</option>
                    <option value="founder.html" class="bg-black text-white">Founder Mode</option>
                    <option value="tech.html" class="bg-black text-white">Tech Mode</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Second section (scrollable) -->
        <div class="w-full h-screen overflow-y-scroll">
            <div>
                <h1 class="font-bold text-5xl text-center mt-8 -mt-5">Founder Mode</h1>
            </div>
            <div class="flex flex-col md:flex-row justify-center mt-16">
                <div class="bg-white w-full md:w-3/5 min-h-[50vh] rounded-3xl p-6 pt-4 shadow-xl">
                     <canvas id="roamerProgressChart" class="mt-4"></canvas>
                </div>
            </div>
        </div>    
    </div>

    <script>
        function redirectToPage(selectElement) {
            var selectedPage = selectElement.value;
            if (selectedPage) {
                window.location.href = selectedPage; // Redirect to the selected page
            }
            // Update dropdown to show the chosen page, if needed
            selectElement.value = selectedPage;
        }

        function createChart(canvasId, labels, data, label, xAxisTitle, yAxisTitle) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            return new Chart(ctx, {
                type: 'line', // Line chart
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: true, // Fill the area under the line
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: xAxisTitle, 
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: yAxisTitle, 
                            }
                        }
                    }
                }
            });
        }


        const roamerLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const roamerData = [0, 0, 0, 0, 0, 0, 0];
        createChart('roamerProgressChart', roamerLabels, roamerData, 'Roamer Cafe Progress', 'Days of the Week', 'Number of pitches');
    </script>
</body>

</html>
