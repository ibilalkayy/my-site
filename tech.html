<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        anton: ['Anton', 'sans-serif'],
                        karma: ['Karma', 'serif'],
                    },
                    keyframes: {
                        bounce: {

                    },
                    animation: {
                        'bounce-down': 'bounce 1s ease-in-out infinite'

                }

    </script>
</head>

<body>
    <!-- First Section -->
    <div class="flex flex-col md:flex-row bg-gray-200 overflow-y-auto">

            <h1 class="font-anton text-4xl md:text-6xl -mt-4">Bilal Khan</h1>

            <div class="flex space-x-2 py-6 justify-center">

                <p class="text-lg md:text-xl"> Pakistan </p>
                <img src="assets/symbol.png" class="w-6 h-6">
                <p class="text-lg md:text-xl"> Tech Content </p>
            </div>

            <p class="text-lg md:text-xl">Rust dev who loves coding <br> and shares his tech knowledge üëáüèº</p>

                <input type="text" placeholder="Your email..." class="border border-black rounded-s-lg p-2">
                <button class="bg-black text-lg md:text-xl text-white px-4 py-2 rounded-e-lg">Subscribe</button>
            </div> -->

            <div class="flex space-x-4 mt-6 justify-center">
                <a href="https://youtube.com/@coderoamer" target="_blank"><img src="assets/youtube.png" class="w-8 h-8 -mt-1 hover:scale-110 transform transition-transform duration-200"></a>
                <a href="https://x.com/ibilalkayy" target="_blank"><img src="assets/x.png" class="w-6 h-6 hover:scale-110 transform transition-transform duration-200"></a>
                <a href="https://linkedin.com/in/ibilalkayy" target="_blank"><img src="assets/linkedin.png" class="w-6 h-6 hover:scale-110 transform transition-transform duration-200"></a>
                <a href="https://instagram.com/ibilalkayy" target="_blank"><img src="assets/instagram.png" class="w-6 h-6 hover:scale-110 transform transition-transform duration-200"></a>
                <a href="https://discord.gg/3DMA4DJs" target="_blank"><img src="assets/discord.png" class="w-8 h-8 -mt-1 hover:scale-110 transform transition-transform duration-200"></a>
            </div>

            <div class="relative mt-12">
                <select name="pages" id="pageSelect" onchange="redirectToPage(this)" class="appearance-none border rounded-3xl bg-black text-white text-lg p-3 pr-12 w-full pl-8">
                    <option value="" class="bg-black text-white">Select a page...</option>
                    <option value="index.html" class="bg-black text-white">Tech Mode</option>
                    <option value="founder.html" class="bg-black text-white">Founder Mode</option>
                    <option value="tech.html" class="bg-black text-white">Tech Mode</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Second section (scrollable) -->
        <div class="w-full h-screen overflow-y-scroll">
            <div>
                <h1 class="font-bold text-5xl text-center mt-8 -mt-5">Islamic Mode</h1>
            </div>
        
            <!-- Section 1 -->
            <div class="flex flex-col md:flex-row md:space-x-28 justify-center mt-16">
                <div class="bg-white w-full md:w-2/5 h-72 rounded-3xl p-8 pt-4 shadow-xl mt-10 md:mt-0">
                    <canvas id="videosProgressChart" class="mt-4"></canvas>
                </div>
        
                <div class="bg-white w-full md:w-2/5 h-72 rounded-3xl p-8 pt-4 shadow-xl mt-10 md:mt-0">
                    <canvas id="blogsProgressChart" class="mt-4"></canvas>
                </div>
            </div>
        
            <!-- Section 2 -->
            <div class="flex flex-col md:flex-row md:space-x-28 justify-center mt-16 mb-16">
                <div class="bg-white w-full md:w-2/5 h-72 rounded-3xl p-8 pt-4 shadow-xl mt-10 md:mt-0">
                    <canvas id="githubProgressChart" class="mt-4"></canvas>
                </div>
        
                <div class="bg-white w-full md:w-2/5 h-72 rounded-3xl p-8 pt-4 shadow-xl mt-10 md:mt-0">
                    <canvas id="postsProgressChart" class="mt-4"></canvas>
                </div>
            </div>
        </div>        
    </div>
    
    <script>
        function redirectToPage(selectElement) {
            var selectedPage = selectElement.value;
            if (selectedPage) {
                window.location.href = selectedPage; // Redirect to the selected page
            }
            // Update dropdown to show the chosen page, if needed
            selectElement.value = selectedPage;
        }
        function createChart(canvasId, labels, data, label, xAxisTitle, yAxisTitle) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            return new Chart(ctx, {
                type: 'line', // Line chart
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: true, // Fill the area under the line
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: xAxisTitle, 
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: yAxisTitle, 
                            }
                        }
                    }
                }
            });
        }

        const videosLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const videosData = [32, 33, 31, 32, 29, 34, 35, 33, 32, 0, 0, 0];
        createChart('videosProgressChart', videosLabels, videosData, 'Videos Creation Progress', 'Months of the Year', 'Number of Videos');

        const blogsLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const blogsData = [2, 3, 4, 0, 1, 3, 2, 3, 1, 0, 0, 0];
        createChart('blogsProgressChart', blogsLabels, blogsData, 'Blogs Written Progress', 'Months of the Year', 'Number of Blogs');

        const githubLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const githubData = [3, 0, 0, 0, 0, 0, 0];
        createChart('githubProgressChart', githubLabels, githubData, 'GitHub Commit Progress', 'Days of the Week', 'Number of Pushes');

        const postsLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const postsData = [2, 0, 0, 0, 0, 0, 0];
        createChart('postsProgressChart', postsLabels, postsData, 'Community Posts Progress', 'Days of the Week', 'Number of Posts');
    </script>
</body>

</html>
